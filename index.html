<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0dad95502.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>TO Do List</h1>
        <input type="text" id="myInput" placeholder="things to be done">
        <span class="addBtn" id="add_button">Add</span>
    </header>

    <ul id="myUL">
        <li data-id="0">Clean the garden <i class="far fa-trash-alt"></i></li>
        <li data-id="1">Clean the garden <i class="far fa-trash-alt"></i></li>
        <li data-id="2">Clean the garden <i class="far fa-trash-alt"></i></li>
        <li data-id="3">Clean the garden <i class="far fa-trash-alt"></i></li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
